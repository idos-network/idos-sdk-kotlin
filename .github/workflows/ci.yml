name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  jvm:
    name: JVM Lint and Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Lint (ktlint + detekt)
        run: ./gradlew ktlintCheck detekt --stacktrace --no-daemon

      - name: JVM tests
        run: ./gradlew jvmTest --stacktrace --no-daemon

      - name: Publish Test Report (if present)
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/test/*.xml'
          require_tests: false

      - name: Upload lint reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/detekt/*.html
            **/build/reports/detekt/*.xml
            **/build/reports/ktlint/*.xml
          if-no-files-found: ignore

  android:
    name: Android Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Assemble Android Release
        run: ./gradlew :shared:assembleRelease --stacktrace --no-daemon

      - name: Upload Android AARs Release
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aars
          path: |
            shared/build/outputs/aar/*.aar
          if-no-files-found: warn

  ios:
    name: iOS Framework (Release iosArm64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Build iOS Release framework (iosArm64)
        run: ./gradlew :shared:linkReleaseFrameworkIosArm64 --stacktrace --no-daemon

      - name: Upload iOS framework (iosArm64)
        uses: actions/upload-artifact@v4
        with:
          name: ios-iosArm64-release-framework
          path: |
            shared/build/bin/iosArm64/releaseFramework/*.framework
          if-no-files-found: warn
