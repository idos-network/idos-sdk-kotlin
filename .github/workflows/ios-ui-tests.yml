name: iOS UI Tests

on:
  workflow_dispatch:

jobs:
  test:
    name: iOS UI Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for tests from GitHub Secrets
        shell: bash
        env:
            MNEMONIC_WORDS: ${{ secrets.MNEMONIC_WORDS }}
            PASSWORD: ${{ secrets.PASSWORD }}
        run: |
            # Write .env used by dotenv-kotlin in tests. Values come from repository secrets.
            cat > .env <<EOF
            MNEMONIC_WORDS=$MNEMONIC_WORDS
            PASSWORD=$PASSWORD
            EOF
            echo ".env created with test credentials"

      - name: Build Kotlin framework
        run: ./gradlew :shared:embedAndSignAppleFrameworkForXcode
        env:
          CONFIGURATION: Debug
          SDK_NAME: iphonesimulator
          ARCHS: arm64
          TARGET_BUILD_DIR: ${{ github.workspace }}/iosApp/DerivedData/Build/Products/Debug-iphonesimulator
          FRAMEWORKS_FOLDER_PATH: iosApp.app/Frameworks

      - name: Build for testing
        run: |
          cd iosApp
          xcodebuild build-for-testing \
            -project iosApp.xcodeproj \
            -scheme iosAppUITests \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData

      - name: Run UI tests
        run: |
          cd iosApp
          xcodebuild test-without-building \
            -project iosApp.xcodeproj \
            -scheme iosAppUITests \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: iosApp/TestResults.xcresult
          if-no-files-found: ignore
